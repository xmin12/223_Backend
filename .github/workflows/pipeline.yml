name: Deploy to production and Execute run.sh

on:
  push:
    branches: [main, dev]

jobs:
  print-hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello World!"

      - name: Execute run.sh script
        run: echo $MY_SECRET-BACKEND
        
  second-test:
    needs: print-hello-world
    runs-on: ubuntu-latest
    steps:
      - name: Second Test
        run: echo "Second test executed after the first job"
    env:
      SECRET_BACKEND: ${{ secrets.SECRET_BACKEND }}

  execute-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Execute run.sh script
        run: bash run.sh
